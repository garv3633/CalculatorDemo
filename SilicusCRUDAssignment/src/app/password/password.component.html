<div class="container">
  <div class="col-lg-6 col-md-6 formborder" style="margin:auto">
    <form #f='ngForm' (ngSubmit)="changePassword(f)">
      <div class="row form-group">
        <div class="col-lg-4 col-md-4">
        <label>Old password :</label>
      </div>
      <div class="col-lg-8 col-md-8">
        <input class="form-control" type="password" name="old" id="old" ngModel>
      </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-4 col-md-4">
          <label>New password :</label>
        </div>
      <div class="col-lg-8 col-md-8">
        <input class="form-control" type="password" name="new" id="new" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-4 col-md-4">
          <label>re-Enter password :</label>
        </div>
        <div class="col-lg-8 col-md-8">
        <input class="form-control" type="password" name="re" id="re" ngModel>
        </div>
      </div>
      <button type="submit" mat-raised-button color="warn" style="float: right">Change</button>
    </form>
  </div>
</div>
