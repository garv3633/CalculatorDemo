<div class="container-fluid">
  <div class="container padding0">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12    regbox padding0">
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 loginlogo ">
        <img src="assets/images/logo.svg" class="img-responsive">
      </div>
      <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12  loginform forgot regis">
        <h2>registration</h2>
        <div class="tab-content">
          <div class="tab-pane active" id="1a">
            <div class="row">
              <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" ngNativeValidate>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <h3>Employee Registration Details</h3>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <input type="hidden" name="id" ngModel>
                    <label>First Name*</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name*" ngModel
                      required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Last Name*</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name*" ngModel required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Username*</label>
                    <input type="text" class="form-control" name="user_name" placeholder="Username*" ngModel required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Password*</label>
                    <input type="password" class="form-control" name="password" placeholder="Password*" ngModel
                      required>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label>Address*</label>
                    <textarea placeholder="Address*" name="address" class="form-control" ngModel required></textarea>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-4 col-xs-12">
                      <div class="form-group">
                        <label>City*</label>
                        <input type="text" class="form-control" name="city" placeholder="City*" ngModel required>
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-4 col-xs-12">
                      <div class="form-group">
                        <label>State*</label>
                        <select class="form-control" name="state" ngModel required>
                          <option value="" selected disabled>Select State*</option>
                          <option *ngFor="let state of states">{{state}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-4 col-xs-12">
                      <div class="form-group">
                        <label>Zip Code*</label>
                        <input type="text" class="form-control" name="zip_code" placeholder="Zip Code*" ngModel
                          required>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label>Date Of Birth*</label>
                        <input type="date" class="form-control" id="dob" name="dob" placeholder="DD/MM/YYYY*" ngModel required>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label>Employee id*</label>
                        <input type="text" class="form-control" name="emp_id" placeholder="Employee id*" ngModel
                          required>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label>Email id*</label>
                        <input type="email" class="form-control" name="email" placeholder="Email id*" ngModel required>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label>Phone no.*</label>
                        <input type="tel" class="form-control" name="phone_no" placeholder="Phone no.*" ngModel
                          required>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  signbtn padding0">
                  <div class="col-lg-4 col-md-5 col-sm-4 col-xs-6">
                    <button routerLink="/home" class="login_btn">Cancel </button>
                  </div>
                  <div class="col-lg-4 col-md-5 col-sm-4  col-xs-6">
                    <button type="submit" class="login_btn">Submit
                      <i class="fa fa-paper-plane"></i> </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="container-fluid">
    <div class="container">
      <p class="pull-left">Copyright Silicus 2017. All rights reserved.</p>
      <p class="pull-right">
        <a href="">Privacy Policy</a> |

        <a href="">Contact Us</a>
      </p>
    </div>
  </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });

</script>
<script>
  $( function() {
    $( "#dob" ).datepicker({
      showOtherMonths: true,
      selectOtherMonths: true
    });
  } );
  </script>
